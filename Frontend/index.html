<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Prototype</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid_container {
            display: grid;
            grid-template-columns: repeat(5, 50px); /* Adjust columns based on your needs */
            gap: 5px; /* Adjust gap based on your needs */
            border: 2px solid #000;
            padding: 5px;
        }

        .card {
            width: 50px;
            height: 50px;
            background-color: #3498db;
        }
    </style>
</head>
